<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

<body>
    //= template/header.html


    <div class="logo-title-about__img">
        <div class="container container-header__height">
            <div class="logo-title-about">
                <div class="header__logo"><img src="img/logo.png" alt="logo"></div>
                <div class="header__title"><span>Надто пізно</span></div>
                <div class="header__about"><span>Про нас</span></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-content">
            <div class="info__left">
                <div class="left__img-title">
                    <img src="img/8048-big.png" alt="img">
                </div>
                <div class="left__information">
                    <div class="information__yer flex__content-left">
                        <div class="information__text">
                            <span>Рік</span>
                        </div>
                        <div class="information__value">
                            <span>2015</span>
                        </div>
                    </div>
                    <div class="information__country flex__content-left">
                        <div class="information__text">
                            <span>Країна</span>
                        </div>
                        <div class="information__value">
                            <span>США</span>
                        </div>
                    </div>
                    <div class="information__producer flex__content-left">
                        <div class="information__text">
                            <span>Режисер</span>
                        </div>
                        <div class="information__value">
                            <span>Денніс Говк</span>
                        </div>
                    </div>
                    <div class="information__genre flex__content-left">
                        <div class="information__text">
                            <span>Жанр</span>
                        </div>
                        <div class="information__value">
                            <span>Драма</span>
                        </div>
                    </div>
                    <div class="information__actor flex__content-left">
                        <div class="information__text">
                            <span>У ролях</span>
                        </div>
                        <div class="information__value actors">
                            <span>Кристал Рид</span>
                            <span>Натали Зи</span>
                            <span>Дичен Лакмэн</span>
                            <span>Роберт Форстер</span>
                            <span>Джефф Фэйи</span>
                            <span>Джоанна Кэссиди</span>
                        </div>
                    </div>
                    <div class="information__genre flex__content-left">
                        <div class="information__text">
                            <span>Тривалість</span>
                        </div>
                        <div class="information__value">
                            <span>107хв.</span>
                        </div>
                    </div>
                    <div class="information__genre flex__content-left">
                        <div class="information__text">
                            <span>Нагороди</span>
                        </div>
                        <div class="information__value">
                            <span><img src="img/lion.png" class="oscar" alt="oscar"></span>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <a href="#" class="btn-IMDB">IMDB</a>
                </div>
            </div>




            <div class="info__right">
                <div class="right__img">
                    <img src="img/maxresdefault.png" alt="img">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
